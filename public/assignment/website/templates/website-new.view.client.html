<div class="container-fluid" ng-controller="websiteNewController">

    <!-- Nav Bar -->
    <div class=" navbar navbar-fixed-top amh-navbar">

        <div class="navbar-header navbar-brand">

                <a href="#!/website/{{model.userId}}/list">
                    <span class=" glyphicon glyphicon-chevron-left amh-page-button-prev"></span>
                </a>

                <span class="amh-white">New Website</span>

                <a href="#!/website/{{model.userId}}/list">
                    <span class="glyphicon glyphicon-ok amh-page-button-next"></span>
                </a>

        </div>
    </div>


    <!--Main View-->
    <div class="amh-shifted-down row">

        <!-- Column One - List of created websites -->

        <div class="col-sm-6 hidden-xs">

            <!-- List of Entries -->
            <ul class="list-group">
                <!--<ul class="list-group">-->
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#!/#page-list">
                        {{website.name}}
                    </a>
                    <a href="#!/website/{{model.userId}}/edit">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>

        </div>

        <!-- Column Two - Form to create new site -->

        <div class="col-sm-6">
                <form class="form-signin">


                    <div class="amh-spacer">
                        <label for="name">Name</label>
                        <input type="text"
                               name="name"
                               id="name"
                               class="form-control"
                               placeholder="BlogSite">
                    </div>

                    <div class="amh-spacer">
                        <label for="description">Description</label>
                        <textarea type="text"
                               name="description"
                               id="description"
                               class="form-control"
                                  placeholder="Lorem ipsum..."></textarea>
                    </div>

                </form>

        </div>


    </div>

    <!-- Footer Bar -->
    <div class="container-fluid navbar navbar-fixed-bottom amh-navbar" >
        <div class="">
            <!-- Profile Button -->
            <a class="navbar-brand" href="#">
                <a href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user amh-footer-btn"></span>
                </a>
            </a>
        </div>
    </div>


</div>
