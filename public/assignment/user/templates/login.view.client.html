<!--Partial HTML Document-->

<div class="container-fluid" ng-controller="loginController">

    <!--View I am Handling-->
    <div >

        <div ng-show="errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>

        <form class="form-signin">

            <h1 class="navbar-header">Login</h1>
            <!--<div ng-show="welcomeUser">-->
                    <!--Welcome user {{model.user.username}}-->
            <!--</div>-->
            <label for="username" class="sr-only">Username</label>
                <input type="text"
                       name="username"
                       id="username"
                       ng-model="model.user.username"
                       class="form-control"
                       placeholder="Alice">
            {{model.user.username}}

            <label for="password" class="sr-only">Password</label>
                <input type="password"
                       name="password"
                       ng-model="model.user.password"
                       class="form-control"
                       id="password"
                       placeholder="Roast68SaltTable">


            <a class="btn btn-default btn-block amh-margins"
               name="Login"
               role="button"
               ng-click="model.login(model.user)">Login</a>

            <a class="btn btn-default btn-block"
               name="Register"
               href="#!/register"
               role="button">Register</a>

        </form>

    </div>

</div>
