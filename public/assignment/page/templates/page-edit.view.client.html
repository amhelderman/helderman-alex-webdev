
<div class="container-fluid" ng-controller="websiteListController">

    <!-- Nav Bar -->

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid amh-white">
            <div class="navbar-header navbar-brand">

                <!--Back Button-->
                <a href="page-list.view.client.html">
                    <span class=" glyphicon glyphicon-chevron-left amh-white"></span>
                </a>

                <!-- Page Header -->
                <span class="amh-white">Page Edit</span>

                <!-- Top-Right Button -->
                <a href="page-list.view.client.html">
                    <span class="glyphicon glyphicon-ok amh-pull-right amh-white"></span>
                </a>

            </div>
        </div>
    </nav>



    <!--Main View-->
    <div class="amh-shifted-down">

        <form class="form-signin">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   class="form-control"
                   ng-model="model.page.name"
                   placeholder="Page Name">

            <label for="description">Description</label>
            <textarea type="text"
                      name="description"
                      id="description"
                      class="form-control"
                      ng-model="model.page.description"
                      placeholder="Page description"></textarea>

        </form>
    </div>





    <!-- Footer Bar -->
    <div class="container-fluid navbar navbar-fixed-bottom amh-navbar" >
        <div class="">
            <!-- Profile Button -->
            <a class="navbar-brand" href="#">
                <a href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user amh-footer-btn"></span>
                </a>
            </a>
        </div>
    </div>



</div>
