

<div class="container-fluid amh-padded">



    <form class="form-signin">
        <label for="name">Name of Video</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               placeholder="Cute Cat Jumps on Sofa">

        <label for="youtubeText">Text</label>
        <textarea type="text"
                  name="youtubeText"
                  id="youtubeText"
                  class="form-control"
                  placeholder=""></textarea>

        <label for="youtubeURL">URL</label>
        <textarea type="text"
                  name="youtubeURL"
                  id="youtubeURL"
                  class="form-control"
                  placeholder="https://www.youtube.com/..."></textarea>

        <label for="youtubeWidth">Width</label>
        <textarea type="text"
                  name="youtubeWidth"
                  id="youtubeWidth"
                  class="form-control"
                  placeholder="100%"></textarea>

        <a class="btn btn-default btn-block"
           id="delete"
           name="delete"
           href="widget-list.view.client.html"
           role="button">Delete</a>
    </form>
</div>
