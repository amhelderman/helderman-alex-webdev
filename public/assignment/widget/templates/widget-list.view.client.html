


<div class="container-fluid" ng-controller="websiteListController">


    <!-- Nav Bar -->
    <div class=" navbar navbar-fixed-top amh-navbar">

        <div class="navbar-header navbar-brand">


            <!-- Back Button -->
            <a href="#!/page/{{model.userId}}/{{model.webId}}/list">
                <span class=" glyphicon glyphicon-chevron-left amh-page-button-prev"></span>
            </a>

            <!-- Page Header -->
            <span class="amh-white">Widget List</span>

            <!-- Top-Right Button -->
            <a href="#!/widget/{{model.userId}}/{{model.webId}}/{{model.pageId}}/chooser">
                <span class="glyphicon glyphicon-plus amh-page-button-next"></span>
            </a>

        </div>

    </div>


    <!--Main View-->
    <div class="amh-shifted-down">

        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>

        <!--TEST-->
        <div>Sortable List 1
            <ul class="sortableList">
                <li class="ui-state-default">Item 1</li>
                <li class="ui-state-default">Item 2</li>
                <li class="ui-state-default">Item 3</li>
                <li class="ui-state-default">Item 4</li>
                <li class="ui-state-default">Item 5</li>
            </ul>
        </div>

            <!--new-->
        <ul class="sortableList">
            <li class="ui-state-default"
                 ng-repeat="widget in model.widgets"
                 id="widgetList">
                <!--{{widget.widgetType}}-->
                <div ng-switch="widget.widgetType">
                    <div
                         ng-switch-when="HEADING"
                         id="headingWidget">

                        <a href="#!/widget/{{model.userId}}/{{model.webId}}/{{model.pageId}}/{{widget._id}}/edit">

                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>

                            <ng-include src="'widget/templates/views/widget-heading.view.client.html'">
                            </ng-include>
                    </div>
                    <!--<div ng-switch-when="TEXT">-->

                        <!--<a href="#!/widget/{{model.userId}}/{{model.webId}}/{{model.pageId}}/{{widget._id}}/edit">-->

                            <!--<span class="glyphicon glyphicon-cog pull-right"></span>-->
                        <!--</a>-->
                        <!--<ng-include src="'widget/templates/view/widget-text.view.client.html'">-->
                        <!--</ng-include>-->

                    <!--</div>-->
                    <div ng-switch-when="IMAGE"
                         id="imageWidget">

                        <a href="#!/widget/{{model.userId}}/{{model.webId}}/{{model.pageId}}/{{widget._id}}/edit">

                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                            <ng-include src="'widget/templates/views/widget-image.view.client.html'">
                            </ng-include>
                    </div>
                    <div ng-switch-when="YOUTUBE"
                         id="youtubeWidget">

                        <a href="#!/widget/{{model.userId}}/{{model.webId}}/{{model.pageId}}/{{widget._id}}/edit">

                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                            <ng-include src="'widget/templates/views/widget-youtube.view.client.html'">
                            </ng-include>
                    </div>

                </div>
            </li>
        </ul>






    <!-- Footer Bar -->
    <div class="container-fluid navbar navbar-fixed-bottom amh-navbar" >
        <div class="">
            <!-- Profile Button -->
            <a class="navbar-brand" href="#">
                <a href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user amh-footer-btn"></span>
                </a>
            </a>
        </div>
    </div>


</div>
