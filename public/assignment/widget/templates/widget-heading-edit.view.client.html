
WIDGET HEADING HTML{
<div class="container-fluid amh-padded">


    <form class="form-signin">
        <label for="name">Name</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               placeholder="Page Name">

        <label for="headingText">Text</label>
        <textarea type="text"
                  name="headingText"
                  id="headingText"
                  class="form-control"
                  placeholder="New committee chair implements policy..."></textarea>

        <label for="headingURL">URL</label>
        <textarea type="text"
                  name="headingURL"
                  id="headingURL"
                  class="form-control"
                  placeholder="http://..."></textarea>

        <label for="headingSize">Size</label>
        <textarea type="text"
                  name="headingSize"
                  id="headingSize"
                  class="form-control"
                  placeholder="3"></textarea>


        <a class="btn btn-default btn-block"
           id="delete"
           name="delete"
           href="widget-list.view.client.html"
           role="button">Delete</a>
    </form>


</div>

}
