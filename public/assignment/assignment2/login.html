<!DOCTYPE html>
<html lang="en" ng-app="WamApp">
<head>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../../vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" />

    <script src="../vendor/angular/angular.js"></script>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<!--<div class="controller-fluid">-->

<div class="container-fluid">



    <form class="form-signin">

        <h1 class="navbar-header">Login</h1>
        <label for="username" class="sr-only">Username</label>
            <input type="text"
                   name="username"
                   id="username"
                   class="form-control"
                   placeholder="Alice">

        <label for="password" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   id="password"
                   placeholder="Roast68SaltTable">


        <a class="btn btn-default btn-block amh-margins"
           name="Login"
           href="profile.html"
           role="button">Login</a>

        <a class="btn btn-default btn-block"
           name="Register"
           href="register.html"
           role="button">Register</a>

    </form>
</div>

</body>
</html>
