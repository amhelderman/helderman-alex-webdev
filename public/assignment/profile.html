<div ng-controller="profileController">


<!-- Nav Bar -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid amh-white">
        <div class="navbar-header navbar-brand">

            <!-- Page Header -->
            <span class="amh-white">Profile</span>

            <!-- Top-Right Button -->
            <a href="#">
                <span class="glyphicon glyphicon-ok amh-pull-right amh-white"></span>
            </a>

        </div>
    </div>
</nav>


<!-- Form -->
<div class="container-fluid amh-padded">
    <form>

        <label for="username">Username</label>
        <input type="text"
               name="username"
               id="username"
               class="form-control"
               placeholder={{user.username}}>

        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               class="form-control"
               placeholder="Alice@Wonderland.com">

        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Alice">

        <label for="lastName">Last Name</label>
        <input type="text" name="firstName" id="lastName" class="form-control" placeholder="Smith">

        <a class="btn btn-default btn-block"
           id="websites"
           name="Websites"
           href="#!/website-list"
           role="button">Websites</a>

        <a class="btn btn-default btn-block"
           id="Logout"
           name="Logout"
           href="#!/login"
           role="button">Log out</a>
    </form>
</div>

<!-- Footer Bar -->
<nav class="navbar navbar-default navbar-fixed-bottom" >
    <div class="container-fluid">

        <!-- Profile Button -->
        <a class="navbar-brand" href="#!/#">
            <a href="#!/profile">
                <span class="glyphicon glyphicon-user pull-right amh-white amh-pull-right"></span>
            </a>
        </a>

    </div>
</nav>

</div>
