
<div ng-include="'navbar.html'"></div>



<div class="amh-center-container">
    <div class="amh-center-main">

        <h1 class="amh-header"> Account</h1>
        <div class="amh-spacer">
            <label for="username">
                Username:
            </label>
            <input class="amh-input" type="text" ng-model="model.user.username">
        </div>
        <div class="amh-spacer">
            <label for="email">
                Email:
            </label>
            <input class="amh-input" type="email" ng-model="model.user.email">
        </div>
        <div class="amh-spacer">
            <label for="password">
                Password:
            </label>
            <input class="amh-input" type="text" ng-model="model.user.password">
        </div>
        <div class="amh-spacer">
            <input type="button"
                   class="amh-input btn btn-success"
                   ng-click="model.goToProfile()"
                   value="Go to FriendProfile">
        </div>
        <div class="amh-spacer">
            <input type="button"
                   class="amh-input btn btn-success"
                   ng-click="model.updateUser()"
                   value="Update User">
        </div>
        <div class="amh-spacer">
            <input type="button"
                   class="amh-input btn btn-success"
                   ng-click="model.deleteUser()"
                   value="Delete User">
        </div>


    </div>

</div>
