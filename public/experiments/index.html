<!DOCTYPE html>
<html lang="en" ng-app="ajApp">
<head>
    <!--Angular Requisites-->
    <script src="../../vendor/angular/angular.js"></script>
    <script src="../../vendor/angular/angular-route.js"></script>
    <script src="app.js"></script>

    <title>Theme Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>aj jobs</title>
</head>
<body>

<!--Facebook Javascript SDK-->
<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=852027658298964";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>



    <h1> facebook API test</h1>

    <div ng-controller="ajController as model">


        <div ng-show="{{model.name}}" class="alert alert-info">
            Welcome, {{model.name}}!
        </div>

        {{model.name}}
        <div ng-show="{{model.profilePicture}}">
            <img ng-src="{{model.profilePicture}}">
        </div>

        <!--<img ng-src="//graph.facebook.com/{{model.id}}/picture">-->
        <img ng-src="{{model.url}}">
        <img ng-src="{{model.profilePicture}}">

        <button ng-click="model.loginFacebook()">
            Login with Facebook.
        </button>
        <button ng-click="model.logoutFacebook()">
            Logout with Facebook.
        </button>

        <button ng-click="model.shareFacebook()">
            Share to facebook.
        </button>

        <!--Continue with Facebook-->
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>


    </div>



</body>
</html>
